name: Daily Economy News Bot

on:
  schedule:
    - cron: '0 23 * * *' # 한국 다음 날 오전 8시
    - cron: '0 8 * * *'  # 한국 오후 5시
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.9'

      - name: Install dependencies
        run: |
          pip install feedparser trafilatura lxml_html_clean certifi

      - name: Run script
        run: python main.py

      - name: Commit and Push
        env:
          MY_SAFE_TOKEN: ${{ secrets.GH_TOKEN }} 
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"
          git add .
          git commit -m "Update daily news: $(date +'%Y-%m-%d')" || exit 0
          git push https://x-access-token:${MY_SAFE_TOKEN}@github.com/${{ github.repository }}.git main
